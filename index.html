    <script type="text/babel">
      const useModal = () => {
        const [isShowModal, setIshowModal] = React.useState(false);
        const [modalMessg, setModalMessg] = React.useState({
          title: "",
          message: "",
          modalModel: "",
        });
        const handleModal = () => {
          setIshowModal(!isShowModal);
        };
        const closeModal = () => {
          setIshowModal(false);
        };

        return {
          isShowModal,
          handleModal,
          closeModal,
          setModalMessg,
          modalMessg,
        };
      };

      function HeaderPage() {
        const {
          handleModal,
          isShowModal,
          closeModal,
          setModalMessg,
          modalMessg,
        } = useModal();
        const Modal = (dataModal: any) => {
          return (
            <>
              <div id="myModal" className="modal">
                <div className="modal-content">
                  <div
                    className={
                      modalMessg?.modalModel === "success"
                        ? `modal-header`
                        : `modal-header-alert`
                    }
                  >
                    <span className="close" onClick={() => handleModal()}>
                      &times;
                    </span>
                    <h2 id="modalHeader">{modalMessg?.title}</h2>
                  </div>
                  <div className="modal-body">
                    <p>{modalMessg?.message}</p>
                  </div>
                </div>
              </div>
            </>
          );
        };
        const validatePhoneNum = (phoneInput: string) => {
          const re = /((09|03|07|08|05)+([0-9]{8})\b)/g;
          return re.test(phoneInput);
        };
        const validateEmail = (email: string) => {
          const emailValid = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
          return emailValid.test(email);
        };

        const hanlSubmitForm = async (e) => {
          e.preventDefault();
          let name = $("#name");
          let phone = $("#phoneNumber");
          let email = $("#email");
          let msgs = $("#msg");
          const isValidPhone = validatePhoneNum(phone.val());
          const isValidEmail = validateEmail(email.val());

          if (name.val() === "") {
            $("#errorName").html(`Vui lòng nhập họ tên`);
            name.css("border", "2px solid red");

            return false;
          }
          if (phone.val() === "") {
            $("#errorPhone").html(`Vui lòng nhập số điện thoại`);
            phone.css("border", "2px solid red");
            return false;
          }

          if (!isValidPhone) {
            $("#errorPhone").html(`Vui lòng nhập đúng định dạng số điện thoại`);
            phone.css("border", "2px solid red");
            return false;
          }
          if (msgs.val() === "") {
            $("#errorMessage").html(`Vui lòng nhập nội dung tin nhắn`);
            msgs.css("border", "2px solid red");

            return false;
          }
          if (msgs?.length > 3000) {
            $("#errorMessage").html(
              `Nội dung ký tự đã vượt quá giới hạn cho phép`
            );
            msgs.css("border", "2px solid red");
            return false;
          } else {
            try {
              const resp = await fetch(
                "https://api-v2.prod.antoree.tech/public/learning-requests",
                {
                  method: "post",
                  headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    name: name.val(),
                    email: "thind@antoree.com",
                    phone: phone.val(),
                    question: msgs.val(),
                    tags: "",
                    utm_source: "LDPKid",
                    utm_medium: "LDPKid",
                    utm_campaign: "LDPKid",
                    utm_email: "",
                    utm_term: "",
                    key_mess: "",
                    track_user: "LDPKid",
                    campaign_id: "",
                    campaign_link_id: "",
                    partner_id: "",
                  }),
                }
              );
              const data = await resp.json();
              if (data) {
                handleModal();

                setModalMessg({
                  title: "Đăng ký thành công",
                  message:
                    "Cảm ơn bạn đã đăng ký, chúng tôi sẽ sớm liên hệ lại với bạn",
                  modalModel: "success",
                });
                $("#formAntoree").trigger("reset");
                setTimeout(closeModal, 5000);
              }
            } catch (e) {}
            return true;
          }
        };

        return (
          <>
            <section className="headerPage">
              <div className="pageBody">
                <div className="headerPageContainer">
                  <div className="headerPageContent">
                    <div className="logo">
                      <p className="logoAntoree animate__animated animate__bounceInDown">
                        Antoree
                      </p>
                      <p className="animate__animated animate__bounceInLeft">
                        LEARN ENGLISH ONLINE 1-ON-1
                      </p>
                    </div>
                    <div className="welcome">
                      <h5 className="titleHeader animate__animated animate__backInLeft">
                        HỌC TIẾNG ANH NHƯ TIẾNG MẸ ĐẺ
                      </h5>
                      <p className="soloGan animate__animated animate__flash">
                        Antoree sẽ đồng hành cùng con trên con đường chinh phục
                        tiếng Anh!
                      </p>
                    </div>
                    <div className="formPage">
                      <h1 className="headerTitleForm">Đăng ký nhận tư vấn</h1>
                      <div>
                        <form
                          method="post"
                          id={"formAntoree"}
                          onSubmit={hanlSubmitForm}
                        >
                          <div className="formContainer">
                            <div className="formGroup">
                              <label className="labelText">Họ tên</label>
                              <br />
                              <input
                                id="name"
                                className="formControl"
                                placeholder="Nhập họ tên"
                                aria-autocomplete="none"
                                onChange={() => {
                                  $("#errorName").html(``);
                                  $("#name").removeAttr("style");
                                }}
                              />
                              <p
                                id={"errorName"}
                                style={{ color: "red", fontSize: "12px" }}
                              ></p>
                            </div>
                            <div className="formGroup">
                              <label className="labelText">Số điện thoại</label>
                              <br />
                              <input
                                id="phoneNumber"
                                className="formControl"
                                placeholder="Số điện thoại"
                                onChange={(e) => {
                                  let phone = $("#phoneNumber").val();
                                  const isValid = validatePhoneNum(
                                    e?.target?.value
                                  );
                                  if (!isValid && phone !== "") {
                                    $("#errorPhone").html(
                                      `Vui lòng nhập sdt  hợp lệ`
                                    );
                                  } else {
                                    $("#errorPhone").html(``);
                                    $("#phoneNumber").removeAttr("style");
                                  }
                                }}
                              />
                              <p
                                id={"errorPhone"}
                                style={{ color: "red", fontSize: "12px" }}
                              ></p>
                            </div>
                            <div className="formGroup">
                              <label className="labelText">
                                Lời nhắn (
                                <span
                                  style={{
                                    fontSize: "13px",
                                    fontWeight: "normal",
                                    color: "#F8AE06",
                                    marginLeft: "2px",
                                  }}
                                  id={"count"}
                                >
                                  0
                                </span>
                                /3000)
                              </label>
                              <br />
                              <textarea
                                className="formControlTextarea"
                                id="msg"
                                onChange={() => {
                                  let msgcount = $("#msg").val();
                                  $("#count").html(msgcount?.length);

                                  if (msgcount?.length > 3000) {
                                    $("#errorMessage").html(
                                      `Nội dung ký tự đã vượt quá giới hạn cho phép`
                                    );
                                    $("#count").css("color", "red");
                                    $("#msg").css("border", "2px solid red");
                                  } else {
                                    $("#errorMessage").html(``);
                                    $("#msg").removeAttr("style");
                                    $("#count").css("color", "#F8AE06");
                                  }
                                }}
                                placeholder="Cho chúng tôi biết thời điểm bạn có thể nghe máy cùng với bất kỳ lời nhắn hoặc thắc mắc nào"
                              ></textarea>
                              <p
                                id={"errorMessage"}
                                style={{ color: "red", fontSize: "12px" }}
                              ></p>
                            </div>
                            <div className="formGroupFooter">
                              <button
                                className="buttonAntoreeWarning"
                                id="buttonSubmit"
                              >
                                Đăng ký ngay
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {isShowModal ? <Modal /> : null}
            </section>
          </>
        );
      }

      function RegisterPage() {
        const validatePhoneNum = (phoneInput: string) => {
          const re = /((09|03|07|08|05)+([0-9]{8})\b)/g;
          return re.test(phoneInput);
        };
        const validateEmail = (email: string) => {
          const emailValid = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
          return emailValid.test(email);
        };
        const { handleModal, isShowModal, closeModal } = useModal();
        console.log(isShowModal);

        const hanlSubmitFormFooter = async (e) => {
          e.preventDefault();
          let name = $("#fname");
          let phone = $("#mobilePhone");
          let email = $("#email");
          let msgs = $("#messages");
          const isValidPhone = validatePhoneNum(phone.val());
          const isValidEmail = validateEmail(email.val());

          if (name.val() === "") {
            name.css("border", "2px solid red");

            return false;
          }
          if (phone.val() === "") {
            phone.css("border", "2px solid red");
            return false;
          }

          if (!isValidPhone) {
            phone.css("border", "2px solid red");
            return false;
          }
          if (msgs.val() === "") {
            msgs.css("border", "2px solid red");

            return false;
          }
          if (msgs?.length > 3000) {
            msgs.css("border", "2px solid red");
            return false;
          } else {
            try {
              const resp = await fetch(
                "https://api-v2.prod.antoree.tech/public/learning-requests",
                {
                  method: "post",
                  headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    name: name.val(),
                    email: "thind@antoree.com",
                    phone: phone.val(),
                    question: msgs.val(),
                    tags: "",
                    utm_source: "LDPKid",
                    utm_medium: "LDPKid",
                    utm_campaign: "LDPKid",
                    utm_email: "",
                    utm_term: "",
                    key_mess: "",
                    track_user: "LDPKid",
                    campaign_id: "",
                    campaign_link_id: "",
                    partner_id: "",
                  }),
                }
              );
              const data = await resp.json();
              if (data) {
                handleModal();
                $("#formAntoree").trigger("reset");
                setTimeout(closeModal, 5000);
              }
            } catch (e) {}
            return true;
          }
        };

        return (
          <section className="registerPage">
            <div className="pageBody">
              <h1 className="register">
                CÙNG CON TÌM LẠI NIỀM SAY MÊ TIẾNG ANH TẠI ANTOREE!
              </h1>
              <p className="regiserSologan">
                Đăng ký ngay để hưởng ưu đãi học thử trong 8 buổi - 4 tuần chỉ
                với 900.000 đồng
              </p>
              <div className="formContainer">
                <div className="formContent">
                  <form
                    className="formPageBody"
                    onSubmit={hanlSubmitFormFooter}
                    method="post"
                  >
                    <div className="formGroup">
                      <label className="labelText">Họ tên</label>
                      <br />
                      <input
                        id={"fname"}
                        className="formControl"
                        placeholder="Nhập họ tên"
                      />
                    </div>
                    <div className="formGroup">
                      <label className="labelText">Số điện thoại</label>
                      <br />
                      <input
                        id={"mobilePhone"}
                        className="formControl"
                        placeholder="Số điện thoại"
                      />
                    </div>
                    <div className="formGroup">
                      <label className="labelText">Lời nhắn</label>
                      <br />
                      <textarea
                        id={"messages"}
                        className="formControl"
                        placeholder="Cho chúng tôi biết thời điểm bạn có thể nghe máy cùng với bất kì lời nhắn hoặc thắc mắc nào"
                      ></textarea>
                    </div>
                    <div className="formGroupFooter">
                      <button className="buttonAntoreeWarning">
